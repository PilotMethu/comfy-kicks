    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Trendy Treads</a>
            <div class="nav-links">
                <a href="/mens.html" class="nav-link">Men</a>
                <a href="/womens.html" class="nav-link">Women</a>
                <a href="/new-arrivals.html" class="nav-link">New Arrivals</a>
                <a href="/sales.html" class="nav-link">Sale</a>
            </div>
            <div class="nav-icons">
                <a href="/auth.html" class="nav-link" id="authLink">Sign In</a>
                <a href="/profile.html" class="nav-link" id="profileLink" style="display: none;">Profile</a>
                <button class="icon-btn" id="cartBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </div>

        <div class="section-header">
            <h2>Men's Collection</h2>
            <p>Discover our latest men's fashion</p>
        </div>
        <div class="product-grid">
            <div class="product-card fade-in">
                <img src="https://images.unsplash.com/photo-1581092795360-fd1ca04f0952" alt="Men's Fashion" class="product-image">
                <div class="product-info">
                    <h3>Classic Checkered Shirt</h3>

                    <button class="btn-primary add-to-cart" data-id="m1" data-name="Classic Checkered Shirt" data-price="59.99">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="https://images.unsplash.com/photo-1617137984095-74e4e5e3613f" alt="Men's Fashion" class="product-image">
                <div class="product-info">
                    <h3>Casual Denim Jacket</h3>
                    <p>$89.99</p>
                    <button class="btn-primary add-to-cart" data-id="m2" data-name="Casual Denim Jacket" data-price="89.99">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="https://images.unsplash.com/photo-1516257984-b1b4d707412e" alt="Men's Fashion" class="product-image">
                <div class="product-info">
                    <h3>Urban Sneakers</h3>
                    <p>$79.99</p>
                    <button class="btn-primary add-to-cart" data-id="m3" data-name="Urban Sneakers" data-price="79.99">Add to Cart</button>
