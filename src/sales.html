
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Items - Trendy Treads</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Trendy Treads</a>
            <div class="nav-links">
                <a href="/mens.html" class="nav-link">Men</a>
                <a href="/womens.html" class="nav-link">Women</a>
                <a href="/new-arrivals.html" class="nav-link">New Arrivals</a>
                <a href="/sales.html" class="nav-link">Sale</a>
            </div>
            <div class="nav-icons">
                <a href="/auth.html" class="nav-link" id="authLink">Sign In</a>
                <a href="/profile.html" class="nav-link" id="profileLink" style="display: none;">Profile</a>
                <button class="icon-btn" id="cartBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 20a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-7-3h7a1 1 0 0 0 .962-.725l3-10A1 1 0 0 0 19 5H5.721L4.429 2H1m1 3h17l-3 10H6L3 3"></path>
                    </svg>
                    <span id="cartCount">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="featured-products" style="margin-top: 100px;">
        <div class="section-header">
            <h2>Sale Items</h2>
            <p>Great deals on selected items</p>
        </div>
        <div class="product-grid">
            <div class="product-card fade-in">
                <img src="https://images.unsplash.com/photo-1434389677669-e08b4cac3105" alt="Sale Items" class="product-image">
                <div class="product-info">
                    <h3>Summer Dress</h3>
                    <p><s>$79.99</s> $39.99</p>
                    <button class="btn-primary add-to-cart" data-id="s1" data-name="Summer Dress" data-price="39.99">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2" alt="Sale Items" class="product-image">
                <div class="product-info">
                    <h3>Casual Shoes</h3>
                    <p><s>$69.99</s> $34.99</p>
                    <button class="btn-primary add-to-cart" data-id="s2" data-name="Casual Shoes" data-price="34.99">Add to Cart</button>
                </div>
            </div>
            <div class="product-card fade-in">
                <img src="https://images.unsplash.com/photo-1479064555552-3ef4979f8908" alt="Sale Items" class="product-image">
                <div class="product-info">
                    <h3>Leather Belt</h3>
                    <p><s>$45.99</s> $22.99</p>
                    <button class="btn-primary add-to-cart" data-id="s3" data-name="Leather Belt" data-price="22.99">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
